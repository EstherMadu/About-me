<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    
    <meta charset="UTF-8" name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="contactstyle.css" />
  </head>
  <body>
    <header class="navbar" id = "header">
      <div class="navbar--container">
        <div id="logo">
          <span id="circle"> </span>
          <span id="name"> Esther Madu </span>
        </div>

        <div class="navbar--toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <ul class="navbar--menu">
          <li class="navbar--item">
            <a href="#resume" class="navbar--links" id="resume-page">Resume</a>
          </li>
          <span class="line-image"></span>
          <li class="navbar--item">
            <a href="#projects" class="navbar--links" id="project-page">Projects</a>
          </li>
          <span class="line-image"></span>
          <li class="navbar--item">
            <a href="#Conbtact" class="navbar--links" id="contacts-page">Contacts</a>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <section class = "first-section">
      <div class = "contact-text">
        <div class = "contacta">
        <h1>Contact</h1>
        <p> Looking forward to hear from you </p>
        </div>
        <div class = "phone">
          <h1> Phone </h1>
          <p>123-456-789</p>
        </div>
        <div class = "email">
          <h1>Email</h1>
          <p>info@mysite.com</p>
        </div>
      </div>
      <div class="contact-container">
        <form name="message" method="post">
          <section class = "first-line">
            <div style="float:left;margin-right:60px;">
              <label for="fname">First Name</label>
              <input id="fname" type="text" value="" fname="fname">
            </div>
          
            <div style="float:left;">
              <label for="lname">Last Name</label>
              <input id="lname" type="text" value="" name="lname">
            </div>
          
            <br style="clear:both;" />
          
          </section>

          <section class = "second-line">
            <div style="float:left;margin-right:60px;">
              <label for="email">Email</label>
              <input id="email" type="text" value="" name="email">
            </div>
                
            <div style="float:left;">
              <label for="subject">Subject</label>
                <input id="subject" type="text" value="" name="subject">
            </div>
            <br style="clear:both;" />
                
          </section>

          <section class = "message">
            <div>
            <label for="message">Message</label>
            <input id="message" type="text" value="" name="message">
            </div>
            <div id = "circle">
              <div class="circle-txt">Submit</div>
            </div>
              
          
          </section>
          </form>
        </div>

      </section>
    </main>
  </body>
</html>
